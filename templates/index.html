<!DOCTYPE html>
<html>
<head>
    <title>Insurance Claim Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            text-align: center;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insurance Claim Prediction</h2>
        <form method="POST" action="/predict">
            <label for="age">Age:</label>
            <input type="number" step="any" name="age" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="any" name="bmi" required>

            <label for="charges">Charges:</label>
            <input type="number" step="any" name="charges" required>

            <label for="sex">Sex:</label>
            <select name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="smoker">Smoker:</label>
            <select name="smoker" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="region">Region:</label>
            <select name="region" required>
                <option value="0">Southwest</option> <!-- dropped in OHE -->
                <option value="1">Southeast</option>
                <option value="2">Northwest</option>
                <option value="3">Northeast</option>
            </select>

            <label for="children">Number of Children:</label>
            <select name="children" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
