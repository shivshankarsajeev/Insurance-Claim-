<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Claim Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insurance Claim Prediction</h2>
        <form method="POST" action="/predict">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>BMI:</label>
            <input type="number" step="any" name="bmi" required>

            <label>Charges:</label>
            <input type="number" step="any" name="charges" required>

            <label>Sex:</label>
            <select name="sex" required>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label>Smoker:</label>
            <select name="smoker" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label>Children:</label>
            <select name="children" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label>Region:</label>
            <select name="region" required>
                <option value="0">Northeast</option>
                <option value="1">Northwest</option>
                <option value="2">Southeast</option>
                <option value="3">Southwest</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
